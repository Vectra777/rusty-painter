name: Rust build & release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.0)"
        required: true
        type: string
      prerelease:
        description: "Mark this release as a prerelease"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: rusty-painter

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Windows linker
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Run tests (native only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo test --locked --release

      - name: Package release asset
        run: |
          set -euo pipefail
          mkdir -p dist/tmp

          if [ "${{ matrix.target }}" = "x86_64-pc-windows-gnu" ]; then
            BIN_PATH="target/${{ matrix.target }}/release/${BIN_NAME}.exe"
            ARCHIVE_NAME="rusty-painter-windows-x86_64.zip"
          else
            BIN_PATH="target/${{ matrix.target }}/release/${BIN_NAME}"
            ARCHIVE_NAME="rusty-painter-linux-x86_64.zip"
          fi

          cp "${BIN_PATH}" dist/tmp/
          cp README.md dist/tmp/
          if [ -f LICENSE ]; then cp LICENSE dist/tmp/; fi

          (cd dist/tmp && zip -r "../${ARCHIVE_NAME}" .)
          rm -rf dist/tmp
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-bundle
          path: dist/*.zip
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create source archive
        run: git archive --format=zip -o dist/rusty-painter-source.zip HEAD

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Rusty Painter v${{ inputs.version }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            dist/rusty-painter-linux-x86_64.zip
            dist/rusty-painter-windows-x86_64.zip
            dist/rusty-painter-source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
